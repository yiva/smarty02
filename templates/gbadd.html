    <script type="text/javascript">
		$(function(){
				$("#bb").submit(function(){
						var s_res = $("#end_n_timepicker").checkTime();
						var e_res = $("#end_w_timepicker").checkTime();
						if(s_res == true && e_res ==true){
							return true;
						}
						return false;
					});
			});
    </script>

<body>
	<div class="container-fluid nav-hidden" id="content">
		<div id="main">
			<div class="container-fluid">
				<div class="page-header">
					<div class="pull-left">
						<h1>干部跟班新记录</h1>
					</div>
					
				</div>
				<div class="breadcrumbs">
					<ul>
						<li>
							<a href="more-login.html">主页</a>
							<i class="icon-angle-right"></i>
						</li>
						<li>
							<a href="more-files.html">干部跟班记录</a>
							<i class="icon-angle-right"></i>
						</li>
						<li>
							<a href="more-blank.html">添加记录</a>
						</li>
					</ul>
					<div class="close-bread">
						<a href="#"><i class="icon-remove"></i></a>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="box">
							<div class="box-content">
							<div class="row-fluid">
					<div class="span8">
						<div class="box box-bordered">
							<div class="box-title">
								<h3><i class="icon-th-list"></i> 添加记录</h3>
							</div>
							<div class="box-content nopadding">
								<form action="#" method="POST" class='form-horizontal form-validate form-bordered' id='bb'>
									<div class="control-group">
										<label for="textfield" class="control-label">跟班日期</label>
										<div class="controls">
											<input type="text" name="textfield" id="textfield" placeholder="跟班日期" class="input-xlarge" readonly>
										</div>
									</div>
									<div class="control-group">
										<label for="textfield" class="control-label">单位</label>
										<div class="controls">
											<input type="text" name="textfield" id="textfield" placeholder="单位" class="input-xlarge"  data-rule-required="true" data-rule-minlength="2">
										</div>
									</div>
									<div class="control-group">
										<label for="textfield1" class="control-label">干部职务</label>
										<div class="controls">
											<input type="text" name="textfield1" id="textfield1" placeholder="干部职务" class="input-xlarge"  data-rule-required="true" data-rule-minlength="2">
										</div>
									</div>
									<div class="control-group">
											<label for="timepicker" class="control-label">内线</label>
											<div class="controls">
												<div class="bootstrap-timepicker">
													<input type="text" name="start_n_timepicker" id="start_n_timepicker" class="input-small timepick">
													-
													<input type="text" name="end_n_timepicker" id="end_n_timepicker" class="input-small timepick" check-time="start_n_timepicker">
												</div>
											</div>
										</div>
										<div class="control-group">
											<label for="timepicker" class="control-label">外线</label>
											<div class="controls">
												<div class="bootstrap-timepicker">
													<input type="text" name="start_w_timepicker" id="start_w_timepicker" class="input-small timepick">
													-
													<input type="text" name="end_w_timepicker" id="end_w_timepicker" class="input-small timepick" check-time="start_w_timepicker">
												</div>
											</div>
										</div>
									<div class="control-group">
										<label for="textfield" class="control-label">发现问题</label>
										<div class="controls">
											<textarea name="textarea" id="textarea" rows="5" class="input-block-level" placeholder="发现问题"></textarea>
										</div>
									</div>
									<div class="control-group">
										<label for="textarea" class="control-label">备注</label>
										<div class="controls">
											<textarea name="textarea" id="textarea" rows="5" class="input-block-level" placeholder="备注"></textarea>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">确认</button>
										<button type="button" class="btn">取消</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div></div>
		
	</body>

	</html>
